<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0">
    <title>Tutu VIP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-body: transparent;
            --bg-card: #FFFFFF;
            --text-title: #374D73;
            --text-card: #ADB7CC;
            --bar-color: #008EFF;
        }

        div {
            box-sizing: border-box;
        }

        html,
        body {
            overflow: auto;
            margin: 0;
            background-color: var(--bg-body);
            font-family: PingFangSC-Medium, PingFang SC;
        }

        .container {
            padding: 0 16px;
        }

        .card {
            width: 100%;
            background: #FFFFFF;
            box-shadow: 0px 2px 12px 0px rgba(8, 13, 39, 0.03);
            border-radius: 12px;
            padding: 16px;
            padding-bottom: 20px;
        }

        .card-text {
            font-size: 14px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: var(--text-card);
            line-height: 24px;
        }

        .card:not(:last-child) {
            margin-bottom: 20px;
        }

        h3 {
            height: 26px;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-title);
            line-height: 26px;
            position: relative;
            padding-left: 11px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        h3::before {
            position: absolute;
            content: '';
            width: 3px;
            height: 18px;
            background: var(--bar-color);
            border-radius: 2px;
            left: 0;
            top: 50%;
            margin-top: -9px;
        }

        .flex {
            display: flex;
            justify-content: space-between;
        }

        .icon-text {
            width: 50px;
            position: relative;
            height: 67px;
        }

        .icon-text span {
            position: absolute;
            display: inline-block;
            left: 50%;
            bottom: 0;
            height: 16px;
            font-size: 11px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: var(--text-card);
            line-height: 16px;
            white-space: nowrap;
            transform: translateX(-50%);
        }

        .subtitle {
            color: var(--text-title);
        }

        .icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
